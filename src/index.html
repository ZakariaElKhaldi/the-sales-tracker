<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../css/output.css" rel="stylesheet">
</head>

<body>
    
    <section class="bg-gray-100 dark:bg-gray-800 min-h-screen flex items-center justify-center">
        
        <div class="flex flex-col items-center justify-center px-4 py-6 mx-auto w-full max-w-md">

        <a href="#" class="flex items-center mb-8 text-3xl font-bold text-gray-900 dark:text-white">
            <img class="w-10 h-10 mr-3" src="" alt="">
            name    
        </a>
        
        <div class="w-full bg-white rounded-lg shadow-lg dark:border dark:border-gray-700 dark:bg-gray-900">

            <div class="p-8 space-y-6">
                
                <h1 class="text-2xl font-bold leading-tight tracking-tight text-gray-900 dark:text-white">
                    Sign in to your account
                </h1>

                <form class="space-y-6" action="#" id="loginform">
                    
                    <div>
                        <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Your name</label>
                        <input type="email" name="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-3 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="firstname lastname number" required>
                    </div>

                    <div>
                        <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Password</label>
                        <input type="password" name="password" id="password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-3 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required>
                    </div>
                    
                    <div class="flex items-center justify-between">

                        <a href="#" class="text-sm font-medium text-blue-600 hover:underline dark:text-blue-500">Forgot password?</a>
                        
                    </div>

                    <button type="submit" class="w-full text-white bg-green-600 hover:bg-green-700 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-3 text-center dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">Sign in</button>

                </form>
                
            </div>
            
        </div>
        
    </div>
    
</section>
  
<script src="../node_modules/axios/dist/axios.min.js"></script>
<script src="login.js"></script>

</body>
</html>
